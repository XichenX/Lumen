name: Publish lumen-core

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0). Leave empty for auto-increment'
        required: false
      auto_increment:
        description: 'Auto increment patch version'
        type: boolean
        default: true
      publish_to:
        description: 'Where to publish (JitPack uses unified lumen module, not individual modules)'
        type: choice
        required: true
        default: 'maven-central'
        options:
          - maven-central

concurrency:
  group: publish-lumen-core-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pre-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.final_version.outputs.final_version }}
      should_publish: ${{ steps.check_version.outputs.should_publish }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Get current version and branch
        id: version_info
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          CURRENT_VERSION=$(grep "^LUMEN_CORE_VERSION=" gradle.properties 2>/dev/null | cut -d'=' -f2 || echo "")
          
          # æ ¹æ®åˆ†æ”¯ç¡®å®šé»˜è®¤ç‰ˆæœ¬
          if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
            # mainåˆ†æ”¯ï¼šé»˜è®¤ä»Ž0.0.1å¼€å§‹
            DEFAULT_VERSION="0.0.1"
          elif [[ "$BRANCH_NAME" == v* ]] || [ "$BRANCH_NAME" == "develop" ]; then
            # å¼€å‘åˆ†æ”¯ï¼ˆv1.0.0/developï¼‰ï¼šä»Ž1.0.0å¼€å§‹
            DEFAULT_VERSION="1.0.0"
          else
            # å…¶ä»–åˆ†æ”¯ï¼šä½¿ç”¨1.0.0ä½œä¸ºé»˜è®¤å€¼
            DEFAULT_VERSION="1.0.0"
          fi
          
          if [ -z "$CURRENT_VERSION" ]; then
            CURRENT_VERSION=$(grep "^VERSION_NAME=" gradle.properties 2>/dev/null | cut -d'=' -f2 || echo "$DEFAULT_VERSION")
          fi
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "default_version=$DEFAULT_VERSION" >> $GITHUB_OUTPUT
          echo "Current lumen-core version: $CURRENT_VERSION"
          echo "Current branch: $BRANCH_NAME"
          echo "Default version for branch: $DEFAULT_VERSION"
      
      - name: Determine final version
        id: final_version
        run: |
          CURRENT="${{ steps.version_info.outputs.current_version }}"
          BRANCH_NAME="${{ steps.version_info.outputs.branch_name }}"
          DEFAULT_VERSION="${{ steps.version_info.outputs.default_version }}"
          
          # ç¡®å®šåŸºç¡€ç‰ˆæœ¬
          if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
            # mainåˆ†æ”¯ï¼šå¦‚æžœå½“å‰ç‰ˆæœ¬ä¸ºç©ºï¼Œä»Ž0.0.1å¼€å§‹ï¼›å¦åˆ™ä½¿ç”¨å½“å‰ç‰ˆæœ¬
            if [ -z "$CURRENT" ] || [ "$CURRENT" == "" ]; then
              BASE_VERSION="0.0.1"
            else
              BASE_VERSION="$CURRENT"
            fi
          elif [[ "$BRANCH_NAME" == v* ]] || [ "$BRANCH_NAME" == "develop" ]; then
            # å¼€å‘åˆ†æ”¯ï¼šå¦‚æžœå½“å‰ç‰ˆæœ¬ä¸ºç©ºï¼Œä»Ž1.0.0å¼€å§‹ï¼›å¦åˆ™ä½¿ç”¨å½“å‰ç‰ˆæœ¬
            if [ -z "$CURRENT" ] || [ "$CURRENT" == "" ]; then
              BASE_VERSION="1.0.0"
            else
              BASE_VERSION="$CURRENT"
            fi
          else
            # å…¶ä»–åˆ†æ”¯ï¼šä½¿ç”¨å½“å‰ç‰ˆæœ¬æˆ–é»˜è®¤å€¼
            BASE_VERSION=${CURRENT:-"$DEFAULT_VERSION"}
          fi
          
          if [ -n "${{ github.event.inputs.version }}" ]; then
            FINAL_VERSION="${{ github.event.inputs.version }}"
            echo "âœ… Using manually specified version: $FINAL_VERSION"
          elif [ "${{ github.event.inputs.auto_increment }}" == "true" ]; then
            FINAL_VERSION=$(echo "$BASE_VERSION" | awk -F. '{printf "%d.%d.%d", $1, $2, $3+1}')
            echo "âœ… Auto increment version: $BASE_VERSION -> $FINAL_VERSION (branch: $BRANCH_NAME)"
          else
            FINAL_VERSION="$BASE_VERSION"
            echo "âœ… Using current version: $FINAL_VERSION"
          fi
          
          echo "final_version=$FINAL_VERSION" >> $GITHUB_OUTPUT
      
      - name: Check if version exists
        id: check_version
        run: |
          VERSION="${{ steps.final_version.outputs.final_version }}"
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "âœ… Version $VERSION is ready to publish"

  build:
    runs-on: ubuntu-latest
    needs: pre-check
    if: needs.pre-check.outputs.should_publish == 'true'
    permissions:
      contents: read
    outputs:
      version: ${{ needs.pre-check.outputs.version }}
      build_success: ${{ steps.build.outputs.build_success }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build and test lumen-core
        id: build
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          echo "ðŸ”¨ Building lumen-core version: $VERSION"
          ./gradlew :lumen-core:clean :lumen-core:build :lumen-core:test \
            -PLUMEN_CORE_VERSION=$VERSION \
            --stacktrace \
            --no-daemon \
            --console=plain
          
          if [ $? -eq 0 ]; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "âœ… Build and test completed successfully"
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  publish-maven-central:
    runs-on: ubuntu-latest
    needs: [pre-check, build]
    if: |
      needs.pre-check.outputs.should_publish == 'true' &&
      needs.build.outputs.build_success == 'true' &&
      (github.event.inputs.publish_to == 'maven-central' || github.event.inputs.publish_to == 'both')
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish to Maven Central
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          echo "ðŸ“¦ Publishing lumen-core $VERSION to Maven Central"
          ./gradlew :lumen-core:publishToMavenCentral \
            -PLUMEN_CORE_VERSION=$VERSION \
            --stacktrace \
            --no-daemon \
            --console=plain
          echo "âœ… Published lumen-core $VERSION to Maven Central"

  summary:
    runs-on: ubuntu-latest
    needs: [pre-check, build, publish-maven-central]
    if: always()
    steps:
      - name: Publish summary
        run: |
          VERSION="${{ needs.pre-check.outputs.version }}"
          echo "## ðŸ“¦ lumen-core Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Maven Central: \`io.github.xichenx:lumen-core:$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`kotlin" >> $GITHUB_STEP_SUMMARY
          echo "// Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "implementation(\"io.github.xichenx:lumen-core:$VERSION\")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "// JitPack: Use unified lumen module instead" >> $GITHUB_STEP_SUMMARY
          echo "// implementation(\"com.github.xichenx:lumen:$VERSION\")" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

